<form novalidate (ngSubmit)="save(form.value)" #form="ngForm">
  <div class="form-group">
    <label for="id">Motor Part Number*</label>
    <input type="text" class="form-control" id="id" name="id" required [ngModel]="motor.id"/>
  </div>
  <div class="form-group">
    <label for="manufacturer">Manufacturer</label>
    <input id="manufacturer" class="form-control" type="text" name="manufacturer" [ngModel]="motor.manufacturer">
  </div>
  <div class="form-group">
    <label for="size">Size</label>
    <input id="size" class="form-control" type="text" name="size" [ngModel]="motor.size">
  </div>
  <div class="form-group">
    <label for="voltage">Rated Phase Voltage [V]</label>
    <input id="voltage" class="form-control" type="text" name="voltage" [ngModel]="motor.voltage">
  </div>
  <div class="form-group">
    <label for="current">Rated Phase Current [A]</label>
    <input id="current" class="form-control" type="text" name="current" [ngModel]="motor.current">
  </div>
  <div class="form-group">
    <label for="resistance">Phase Resistance [Ohm]</label>
    <input id="resistance" class="form-control" type="text" name="resistance" [ngModel]="motor.resistance">
  </div>
  <div class="form-group">
    <label for="inductance">Phase Inductance [mH]</label>
    <input id="inductance" class="form-control" type="text" name="inductance" [ngModel]="motor.inductance">
  </div>
  <div class="form-group">
    <label for="torque">Rated Torque [Ncm]</label>
    <input id="torque" class="form-control" type="text" name="torque" [ngModel]="motor.torque">
  </div>
  <div class="form-group">
    <label for="inertia">Moment of Inertia [gcm^2]</label>
    <input id="inertia" class="form-control" type="text" name="inertia" [ngModel]="motor.inertia">
  </div>
  <div class="form-group">
    <label for="electricalConstant">Electrical Constant [V/Hz]</label>
    <input id="electricalConstant" class="form-control" type="text" name="electricalConstant" [ngModel]="motor.electricalConstant">
  </div>
  <button type="submit" class="btn" [disabled]="!form.valid">Save</button>
</form>
