<div class="row">
    <div class="panel panel-default">
        <!-- Axis Panel Heading -->
        <div class="panel-heading">
            <h3 class="panel-title">
                <button id="onoff{{axis.index}}" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </button> {{axis.name}} / Speed [steps/s] {{axis.speed}} / Position: {{axis.pos}}
            </h3>
        </div>
        <!-- Axis Panel Body -->
        <div class="panel-body">
            <!-- 1. row -->
            <div class="row">
                <!-- Slider -->
                <div class="col-xs-12">
                    <input type="range" name="speed" min="-{{axis.maxSpeed}}" max="{{axis.maxSpeed}}" *ngIf="axis.commandmode=='run'" [(ngModel)]="axis.speed"
                        (touchend)="axis.run()" (click)="axis.run()" />
                    <input type="range" name="position" *ngIf="axis.commandmode=='go'" [disabled]="((startSoftStop == 0) || (endSoftStop == 0))"
                        min="{{startSoftStop}}" max="{{endSoftStop}}" [(ngModel)]="commandedPos" (touchend)="axis.go()" (click)="axis.go()"
                    />
                </div>
            </div>
            <!-- 2. row -->
            <div class="row">
                <div class="col-xs-9">
                    <!-- Home -->
                    <div class="btn-group" role="group" style="margin-right:10pt">
                        <button id="home{{index}}" type="button" class="btn btn-default" (click)="home()">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </button>
                        <button id="mark{{index}}" type="button" class="btn btn-default" (click)="mark()">
                            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                        </button>
                    </div>

                    <!-- Command Mode -->
                    <div class="btn-group" role="group" style="margin-right:10pt">
                        <!--button id="move{{index}}" type="button" class="btn btn-default" (click)="commandmode(axis,'move')">D</button-->
                        <button id="run{{index}}" type="button" class="btn btn-success" (click)="commandmode(axis,'run')">S</button>
                        <button id="go{{index}}" [disabled]="((startSoftStop == 0) || (endSoftStop == 0))" type="button" class="btn btn-default"
                            (click)="commandmode(axis,'go')">P</button>
                    </div>

                    <!--Stop/nudge/run-->
                    <div class="btn-group" role="group">
                        <button id="startsoftstop{{index}}" [disabled]="((axis.startSoftStop == 0) && (axis.programmingState == 'OFF'))" type="button"
                            class="btn btn-default" (click)="startSoftStopClicked(axis)">
                                    <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
                                </button>
                        <button type="button" class="btn btn-default" (click)="run(-1*axis.maxSpeed)">
                                    <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
                                </button>
                        <button type="button" class="btn btn-default" (click)="move('REV',100)">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" (click)="stop()">
                                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
                                </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" (click)="move('FWD',100)">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default" (click)="run(axis.maxSpeed)">
                            <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                        </button>
                        <button id="endsoftstop{{index}}" [disabled]="((axis.endSoftStop == 0) && (axis.programmingState == 'OFF'))" type="button"
                            class="btn btn-default" (click)="endSoftStopClicked(axis)">
                            <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
                        </button>
                    </div>


                </div>
                <div class="col-xs-3">

                    <div class="btn-group" role="group">
                        <!-- Record -->
                        <button id="record{{index}}" ng-disabled="programmingState == 'DEL'" type="button" class="btn btn-default" (click)="recordToggle(axis)">
                            <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
                        </button>
                        <!-- Delete -->
                        <button id="delete{{index}}" ng-disabled="programmingState == 'REC'" type="button" class="btn btn-default" (click)="deleteToggle(axis)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button id="keyframe{{index}}" type="button" class="btn btn-default" (click)="markKeyframe(axis)">
                            KF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
