<div yw-active-menu="DirectControl" yw-active-title="Direct Control of Axis Movement" class="container-fluid">
	<!--div class="container">
	  <div class="btn-group" ng-repeat="axis in axes">
		<button type="button" class="btn btn-primary" ng-click="show(axis)">{{axis.name}}</button>
	  </div>
	</div-->
	
	<!-- Nav pill menu -->
	<ul class="nav nav-pills" ng-repeat="axis in axes">
	  <li><a data-toggle="pill" href="#menu{{axis.index}}" ng-click="show(axis)">{{axis.name}}</a></li>
	</ul>

	<!-- Axis controls -->
	<div class="container" ng-repeat="axis in axes" ng-show="axis.show">
	<div class="row">
		<h3>{{axis.name}} Axis</h3>
		<!-- Acceleration/Deceleration -->
		<div class="col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						Accelleration {{axis.accel}}
					</h4>
				</div>
				<div class="panel-body">
					<input type="range" name="acceleration" value="500" min="1" max="1000" ng-model="axis.accel" ng-mouseup="setAcceleration(axis)" ng-touchend="setAcceleration(axis)"/>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						Deceleration {{axis.decel}}
					</h4>
				</div>
				<div class="panel-body">
					<input type="range" name="deceleration" min="1" max="1000" ng-model="axis.decel" ng-mouseup="setDeceleration(axis)" ng-touchend="setDeceleration(axis)"/>
				</div>
			</div>
		</div>
	</div>
	<!-- Speed / Steps -->
	<div class="row">
		<div class="col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						Speed [steps/s] {{axis.speed}}
					</h4>
				</div>
				<div class="panel-body">
					<input type="range" name="speed" min="1" max="3000" ng-model="axis.speed" ng-mouseup="setSpeed(axis)" ng-touchend="setSpeed(axis)"/>
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						Full Steps {{axis.numberOfSteps}}
					</h4>
				</div>
				<div class="panel-body">
					<input type="range" name="steps" min="1" max="6000" ng-model="axis.numberOfSteps"/>
				</div>
			</div>
		</div>
	</div>
	<!-- Command -->
	<div class="row">
		<div class="col-xs-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						Command
					</h4>
				</div>
				<div class="panel-body">
					<div class="col-xs-3">
						<a class="btn btn-danger btn-lg" ng-click="stop(axis)">STOP</a>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-success btn-lg" ng-click="move(axis)">MOVE</button>
					</div>
					<div class="col-xs-3">
						<a class="btn btn-lg btn-success" ng-click="run(axis)">RUN</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						Direction
					</h4>
				</div>
				<div class="panel-body">
					<button type="button" class="btn btn-default btn-lg" ng-click="changeDirection(axis)">{{axis.dir}}</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<!-- Home -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						Home position
					</h4>
				</div>
				<div class="panel-body">
					<div class="col-xs-3">
						<a class="btn btn-danger btn-lg" ng-click="sethome(axis)">SET HOME</a>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-success btn-lg" ng-click="gohome(axis)">GO HOME</button>
					</div>
					<!-- Keyframe 1 -->
					<div class="col-xs-3">
						<a class="btn btn-danger btn-lg" ng-click="setkf(axis)">SET KF</a>
					</div>
					<div class="col-xs-3">
						<button type="button" class="btn btn-success btn-lg" ng-click="gokf(axis)">GO KF</button>
					</div>
				</div>
			</div>
			
		</div>
	<!-- Status -->
	<!--div class="row">
			<svg>
				<circle ng-attr-cx="{{accel}}" cy="100" r="50"/>
			</svg>
	</div-->
	</div>
</div>
